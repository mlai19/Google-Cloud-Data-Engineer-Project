<!DOCTYPE html>
<html>
  <head>
    <title>Upload File</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #a3d8a5;
        color: white;
        padding: 15px;
        text-align: center;
      }
      .container {
        padding: 20px;
      }
      form {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Sales Data File Upload</h1>
    </div>
    <div class="container">
      <h2>Upload File to Google Cloud Storage</h2>
      <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="Upload" />
      </form>
    </div>
  </body>
</html>
